<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {margin:0;padding: 0}
            html {height: 100%;}
            body {height: 100%; overflow: hidden;}
        </style>
    </head>
    <body>
        <canvas id="canvas" style="width: 100%; height: 100%;background-color: #000;"></canvas>

        <script src="hacker.js"></script>
        <script>

            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            can.width = can.clientWidth;
            can.height = can.clientHeight;

            let hacker = new cyber.Hacker({
                width: can.width,
                height: can.height,
                color: '#0f0',

            });

            // 写个开关玩
            let isStart = false;
            can.addEventListener('click', function () {
                isStart = !isStart;
            });

            hacker.render(ctx);
            (function start () {
                if (isStart) {
                    ctx.fillStyle = 'rgba(0,0,0,0.1)';
                    ctx.fillRect(0, 0, can.width, can.height);
                    hacker.render(ctx);
                }
                requestAnimationFrame(start);
            }())


        </script>
    </body>
</html>
