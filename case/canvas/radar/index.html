<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>radar</title>
        <style>
            * {margin:0;padding: 0}
            html {height:100%}
            body {height:100%;overflow: hidden;}
        </style>
    </head>
    <body>

        <canvas id="canvas" style="width: 100%; height: 100%; background-color: #333;"></canvas>


        <script src="radar.js"></script>
        <script>
            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            can.width = can.clientWidth;
            can.height = can.clientHeight;

            //
            let options = {
                centerPoint: new cyber.Point(can.width / 2, can.height / 2),
                distance: 500,
                num: 10,
                radius: 3,
            };
            let radar = new cyber.Radar(options);


            (function start () {
                // 清空
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, can.width, can.height);
                //
                radar.render(ctx);
                radar.update();


                window.requestAnimationFrame(start);
            }());

        </script>
    </body>
</html>
