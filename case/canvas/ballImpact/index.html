<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>碰撞检测</title>
        <style>
            * {margin:0;padding: 0}
            html {height:100%}
            body {height:100%; overflow: hidden;}
        </style>
    </head>
    <body>

        <canvas id="canvas"></canvas>

        <script src="ballImpact.js"></script>
        <script>
            //
            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            //
            can.width = window.innerWidth;
            can.height = window.innerHeight;
            can.style['backgroundColor'] = '#000';


            let ballImpact = new cyber.BallImpact({
                width: can.width,
                height: can.height,
                radius: 10,
                num: 50,
                speed: 3,
            });
            ballImpact.render(ctx);
            (function start () {
                ctx.clearRect(0, 0, can.width, can.height);
                ballImpact.update();
                ballImpact.render(ctx);
                requestAnimationFrame(start);
            } ())
        </script>
    </body>
</html>
