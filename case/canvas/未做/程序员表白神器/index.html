<!doctype html><html lang="en">    <head>        <meta charset="UTF-8">        <meta name="viewport"              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">        <meta http-equiv="X-UA-Compatible" content="ie=edge">        <title>树 - 动画</title>        <style>            * {margin: 0;padding: 0;}            body {                background:#ffe;                font-size:14px;                font-family:'微软雅黑','宋体',sans-serif;                color:#231F20;                overflow:auto            }            a {color:#000;font-size:14px;}            #main{width:100%;}            #wrap{position:relative;margin:0 auto;width:1100px;height:680px;margin-top:10px;}            #text{width:400px;height:425px;left:60px;top:80px;position:absolute;}            #code{display:none;font-size:16px;}            #clock-box {position:absolute;left:60px;top:550px;font-size:28px;display:none;}            #clock-box a {font-size:28px;text-decoration:none;}            #clock{margin-left:48px;}            #clock .digit {font-size:64px;}            #canvas{margin:0 auto;width:1100px;height:680px;}            #error{margin:0 auto;text-align:center;margin-top:60px;display:none;}            .hand{cursor:pointer;}            .say{margin-left:5px;}            .space{margin-right:150px;}            .STYLE1 {color: #666666}        </style>    </head>    <body>        <audio autoplay="autopaly">            <source src="renxi.mp3" type="audio/mp3" />        </audio>        <div id="main">            <div id="error">本页面采用HTML5编辑，目前您的浏览器无法显示，请换成谷歌(<a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a>)浏览器，或者其他游览器的最新版本。</div>            <div id="wrap">                <div id="text">                    <div id="code">                        <font color="#FF0000">                            <span class="say">亲爱的小花花，我爱你，虽然你看不见我对你的告白</span>                            <br>                            <span class="say"> </span>                            <br>                            <span class="say"> 我知道我不会甜言蜜语，但是我会用行动证明一切</span>                            <br>                            <span class="say"> </span>                            <br>                            <span class="say">你说我啰嗦，有些东西因为越在乎所以越失去</span>                            <br>                            <span class="say">因为我太爱你了，所以我失去你了</span>                            <br>                            <span class="say">因为我太啰嗦了，所以你离开了我</span>                            <br>                            <span class="say">虽然你看不见我的告白，但是我还是要把这些心里话说出来</span>                            <br>                            <span class="say"> </span>                            <br>                            <span class="say"><span class="space"></span> -- 爱你的瓜瓜--</span>                        </font>                    </div>                </div>                <div id="clock-box">                    <span class="STYLE1"></span>                    <font color="#33CC00">亲爱的花花，我喜欢你</font>                    <span class="STYLE1">已经是……</span>                    <div id="clock"></div>                </div>                <canvas id="canvas" width="1100" height="680"></canvas>            </div>        </div>        <script type="text/javascript" src="./renxi/jquery.min.js"></script>        <script type="text/javascript" src="./renxi/jscex.min.js"></script>        <script type="text/javascript" src="./renxi/jscex-parser.js"></script>        <script type="text/javascript" src="./renxi/jscex-jit.js"></script>        <script type="text/javascript" src="./renxi/jscex-builderbase.min.js"></script>        <script type="text/javascript" src="./renxi/jscex-async.min.js"></script>        <script type="text/javascript" src="./renxi/jscex-async-powerpack.min.js"></script>        <script type="text/javascript" src="./renxi/functions.js" charset="utf-8"></script>        <script type="text/javascript" src="./renxi/love.js" charset="utf-8"></script>        <script>            (function () {                var canvas = $('#canvas');                if (!canvas[0].getContext) {                    $("#error").show();                    return false;                }                var width = canvas.width();                var height = canvas.height();                canvas.attr("width", width);                canvas.attr("height", height);                canvas.css('backgroundColor', 'rgba(255, 0, 0, 0.1)');                var opts = {                    seed: {                        x: width / 2 - 20,                        color: "rgb(190, 26, 37)",                        scale: 2                    },                    branch:                        [                            [                                535,                                680,                                570,                                250,                                500,                                200,                                30,                                100,                                [                                    [                                        540,                                        500,                                        455,                                        417,                                        340,                                        400,                                        13,                                        100,                                        [                                            [                                                450, 435, 434, 430, 394, 395, 2, 40                                            ]                                        ]                                    ],                                    [                                        550,                                        445,                                        600,                                        356,                                        680,                                        345,                                        12,                                        100,                                        [                                            [                                                578, 400, 648, 409, 661, 426, 3, 80                                            ]                                        ]                                    ],                                    [                                        539, 281, 537, 248, 534, 217, 3, 40                                    ],                                    [                                        546,                                        397,                                        413,                                        247,                                        328,                                        244,                                        9,                                        80,                                        [                                            [                                                427, 286, 383, 253, 371, 205, 2, 40                                            ],                                            [                                                498, 345, 435, 315, 395, 330, 4, 60                                            ]                                        ]                                    ],                                    [                                        546,                                        357,                                        608,                                        252,                                        678,                                        221,                                        6,                                        100,                                        [                                            [                                                590, 293, 646, 277, 648, 271, 2, 80                                            ]                                        ]                                    ]                                ]                            ]                        ],                    // 花瓣                    bloom: {                        num: 700,// 数量                        width: 1080,// 坐标                        height: 650,                    },                    // 底边黑线                    footer: {                        width: 1200,// 宽度                        height: 5,// 高度                        speed: 10,                    }                };                var tree = new Tree(canvas[0], width, height, opts);                var seed = tree.seed;                var foot = tree.footer;                var hold = 1;                canvas.mousemove( function (e) {                    var offset = canvas.offset(),                        x,                        y;                    x = e.pageX - offset.left;                    y = e.pageY - offset.top;                    canvas.toggleClass('hand', seed.hover(x, y));                }).click( function (e) {                    var offset = canvas.offset(),                        x,                        y;                    x = e.pageX - offset.left;                    y = e.pageY - offset.top;                    // 如果当前点 有颜色（透明度大于255）                    if (seed.hover(x, y)) {                        hold = 0;                        canvas.unbind("click");                        canvas.unbind("mousemove");                        canvas.removeClass('hand');                    }                });                // 种子下坠                var seedAnimate = eval(Jscex.compile("async", function () {                    // 先画种子这个点和文字                    seed.draw();                    //                    while (hold) {                        $await(Jscex.Async.sleep(10));                    }                    while (seed.canScale()) {                        seed.scale(0.95);// 变成圆                        $await(Jscex.Async.sleep(10));                    }                    while (seed.canMove()) {                        seed.move(0, 2);// 下坠                        foot.draw();// 画底部                        $await(Jscex.Async.sleep(10));                    }                }));                // 树长大                var growAnimate = eval(Jscex.compile("async", function () {                    do {                        tree.grow();                        $await(Jscex.Async.sleep(10));                    } while (tree.canGrow());                }));                //  生成花瓣                var flowAnimate = eval(Jscex.compile("async", function () {                    do {                        tree.flower(2);                        $await(Jscex.Async.sleep(10));                    } while (tree.canFlower());                }));                // 移动                var moveAnimate = eval(Jscex.compile("async", function () {                    tree.snapshot("p1", 240, 0, 610, 680);                    while (tree.move("p1", 500, 0)) {                        foot.draw();                        $await(Jscex.Async.sleep(10));                    }                    foot.draw();                    tree.snapshot("p2", 500, 0, 610, 680);                    // 会有闪烁不得意这样做, (＞﹏＜)                    canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");                    canvas.css("background", "#ffe");                    $await(Jscex.Async.sleep(300));                    canvas.css("background", "none");                }));                // 落花                var jumpAnimate = eval(Jscex.compile("async", function () {                    while (true) {                        tree.ctx.clearRect(0, 0, width, height);                        tree.jump();                        foot.draw();                        $await(Jscex.Async.sleep(25));                    }                }));                // 打文字                var textAnimate = eval(Jscex.compile("async", function () {                    var together = new Date();                    together.setFullYear(2006, 9, 10); 			//时间年月日                    together.setHours(16);						//小时                    together.setMinutes(53);					//分钟                    together.setSeconds(0);					    //秒前一位                    together.setMilliseconds(2);				//秒第二位                    $("#code").show().typewriter();                    $("#clock-box").fadeIn(500);                    while (true) {                        timeElapse(together);                        $await(Jscex.Async.sleep(1000));                    }                }));                // 所有动画的调用顺序，串行；                var runAsync = eval(Jscex.compile("async", function () {                    $await(seedAnimate());                    $await(growAnimate());                    $await(flowAnimate());                    $await(moveAnimate());                    textAnimate().start();                    $await(jumpAnimate());                }));                runAsync().start();            })();        </script>    </body></html>
