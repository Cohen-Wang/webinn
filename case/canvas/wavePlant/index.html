<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>wavePlant</title>
        <style>
            * {margin:0;padding: 0}
            html {height:100%}
            body {height:100%; overflow: hidden;}
        </style>
    </head>
    <body>

        <canvas id="canvas" style="width: 100%; height: 100%; "></canvas>


        <script src="wavePlant.js"></script>
        <script>
            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            can.width = can.clientWidth;
            can.height = can.clientHeight;
            let wavePlant = new cyber.WavePlant({
                width: can.width,
                height: can.height,
                num: 100,
                color: 'rgb(10, 108, 70)',
                lineWidth: 20,
                globalAlpha: 0.8,
            });


            (function start () {
                ctx.clearRect(0, 0, can.width, can.height);
                wavePlant.update();
                wavePlant.render(ctx);
                requestAnimationFrame(start);
            } ())
        </script>
    </body>
</html>
