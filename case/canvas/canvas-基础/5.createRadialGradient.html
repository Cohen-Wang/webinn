<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="http://wx1.sinaimg.cn/large/005EAIaRgy1fun345b9edj304v03lmxk.jpg" type="image/x-icon" />
    <link rel="shortcut icon" href="http://wx1.sinaimg.cn/large/005EAIaRgy1fun345b9edj304v03lmxk.jpg" type="image/x-icon"/>
    <title>canvas学习-渐变</title>

    <style>
        *{margin:0;padding: 0}
        body{overflow: hidden}
    </style>
</head>
    <body>

        <canvas id="canvas">您的浏览器不支持canvas！</canvas>

        <script>

            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');

            can.width = window.innerWidth;
            can.height = window.innerHeight;
            can.style.backgroundColor = '#000';
            //
            let start = {
                x : 500,
                y : 500
            };
            let end = {
                x : 500,
                y : 500
            };
            let startR = 200;
            let endR = 500;

            // 画线性渐变
            if (!true) {
                // 渐变
                drawLinearGradient(start.x, start.y, end.x, end.y);
                // 起始点
                drawCircle(start.x, start.y, 5);
                // 结束点
                drawCircle(end.x, end.y, 5)
            }

            // 画圆形渐变
            if (true) {
                // 渐变
                drawRadialGradient(start.x, start.y, startR, end.x, end.y, endR);
                // 起始点
                drawCircle(start.x, start.y, 10);
                // 结束点
                drawCircle(end.x, end.y, 10)
            }

            // 线性渐变
            function drawLinearGradient (startX, startY, endX, endY) {
                // 设置渐变
                let gra = ctx.createLinearGradient(startX, startY, endX, endY);
                gra.addColorStop(0,'red');
                gra.addColorStop(0.5, 'yellow');
                gra.addColorStop(1,'blue');
                // 画
                ctx.beginPath();
                ctx.fillStyle = gra;
                ctx.fillRect(100,100,can.width,can.height);
                ctx.closePath();
            }

            // 径向渐变
            function drawRadialGradient (startX, startY, startR, endX, endY, endR) {
                // 设置渐变
                let gra = ctx.createRadialGradient(startX, startY, startR, endX, endY, endR);
                gra.addColorStop(0,'red');
                //gra.addColorStop(0.5, 'yellow');
                gra.addColorStop(1,'blue');
                // 画
                ctx.beginPath();
                ctx.fillStyle = gra;
                ctx.fillRect(0,0,can.width,can.height);
                ctx.closePath();
            }


            function drawCircle (x, y, r) {
                ctx.beginPath();
                ctx.fillStyle = '#fff';
                ctx.arc(x, y, r, 0, Math.PI*2);
                ctx.fill();
                ctx.closePath();
            }




        </script>
    </body>
</html>
