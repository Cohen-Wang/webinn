<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="http://wx1.sinaimg.cn/large/005EAIaRgy1fun345b9edj304v03lmxk.jpg" type="image/x-icon" />
        <link rel="shortcut icon" href="http://wx1.sinaimg.cn/large/005EAIaRgy1fun345b9edj304v03lmxk.jpg" type="image/x-icon"/>
        <title>canvas学习-text-font,textAlign,textBaseline</title>

        <style>
            *{margin:0;padding: 0}
            body{overflow: hidden}
        </style>
    </head>
    <body>

        <canvas id="canvas">您的浏览器不支持canvas！</canvas>


        <script>

            // 获取
            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            // 设置
            can.width = window.innerWidth;
            can.height = (window.innerHeight > 900) ? window.innerHeight : 900;
            can.style.backgroundColor = '#ccc';
            // 变量
            let x = 200;
            let y  =200;


            /**
             *  文字
             */
            if (true) {
                ctx.save();
                ctx.beginPath();
                ctx.font = "40px Arial";
                ctx.strokeText('我没有调整位置', x, y);
                ctx.closePath();
                ctx.restore();
            }

            if (true) {
                ctx.save();
                ctx.beginPath();
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.fillText('我调整了位置', x, y);
                ctx.closePath();
                ctx.restore();
            }

            if (true) {
                ctx.save();
                ctx.beginPath();
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText('textBaseline', x, y);
                ctx.closePath();
                ctx.restore();
            }


            // 画个坐标点
            if (true) {
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = 'red';
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                ctx.restore();
            }

        </script>
    </body>
</html>
