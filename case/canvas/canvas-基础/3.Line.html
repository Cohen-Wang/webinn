<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="http://wx1.sinaimg.cn/large/005EAIaRgy1fun345b9edj304v03lmxk.jpg" type="image/x-icon" />
        <link rel="shortcut icon" href="http://wx1.sinaimg.cn/large/005EAIaRgy1fun345b9edj304v03lmxk.jpg" type="image/x-icon"/>
        <title>canvas学习-lineWidth,setLineDash,lineCap,lineJoin</title>

        <style>
            *{margin:0;padding: 0}
            body{overflow: hidden}
        </style>
    </head>
    <body>

        <canvas id="canvas">您的浏览器不支持canvas！</canvas>


        <script>

            // 获取
            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            // 设置
            can.width = window.innerWidth;
            can.height = (window.innerHeight > 900) ? window.innerHeight : 900;
            can.style.backgroundColor = '#ccc';
            // 变量


            /**
             * 画虚线
             */
            if (true) {
                ctx.save();
                ctx.beginPath();
                ctx.setLineDash([10,5,2]);
                ctx.lineWidth = 20;
                ctx.moveTo(100, 100);
                ctx.lineTo(500, 100);
                ctx.stroke();
                ctx.closePath();
                ctx.restore();
            }

            /**
             * ctx.lineCap = 'round';
             *      设置线条开始与结尾的线帽样式
             *      butt: 这是默认值，不加任何样式
             *      round: 圆形
             *      square: 正方形
             *
             * ctx.lineJoin = 'round'
             *      设置线的连接处的样式
             *      miter: 默认值，尖角
             *      round: 圆角
             *      bevel: 斜角
             */
            if (true) {
                ctx.save();
                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.setLineDash([10,5,7]);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.moveTo( 100, 200 );
                ctx.lineTo( 300, 200 );
                ctx.lineTo( 100, 300 );
                ctx.lineTo( 300, 300 );
                ctx.stroke();
                ctx.closePath();
                ctx.restore();
            }


        </script>
    </body>
</html>
