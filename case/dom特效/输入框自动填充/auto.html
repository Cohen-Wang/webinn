<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>自动补全</title>
		<style type="text/css">
			div,p,h1,h2,h3,h4,h5,h6,ul,li,span,input{box-sizing: border-box;font: 14px/20px "microsoft yahei";}
			div.wrap{width: 240px;margin: 20px auto 0 auto;}
			.auto-inp{width: 240px;height: 36px;padding-left: .5em;border-radius: 2px;
				border: 1px solid #dedede;color: #666;outline: none;}
			.auto{width: 240px;border: 1px solid #dedede;border-top: none;position: absolute;}
			.auto_out{width: 238px;height: 36px;line-height: 36px;padding-left: .5em;color: #000;
				background: #fff;overflow: hidden;white-space: nowrap;-o-text-overflow: ellipsis;text-overflow: ellipsis;}
			.auto_out.on{background: #eee;cursor: pointer;}
			.hidden{display: none;}
		</style>
	</head>
	<body>
		
		<div class="wrap">
			<input type="text" id="input" class="auto-inp">
			<div class="auto hidden" id="auto">
				<div class="auto_out">1</div>
				<div class="auto_out">2</div>
			</div>
		</div>
		
	
		<script src="js/auto.js"></script>
		<script>
			var array = ['七里香','b0','b12','b22','b3','b4','b5','b6','如果爱','b7','b8','b2','abd','ab','acd','accd','abd','qq音乐','b1','cd','ccd','cbcv','小王子','cxf','b0'];
			
			
			var autoComplete = new AutoComplete("input","auto",array);
			document.getElementById("input").onkeyup = function(event){
				autoComplete.start(event);
			}
		</script>
	</body>
</html>
