			.balloon{width:60px;height:60px;background-color: #faf9f9;

			box-shadow: -8px  -8px  80px -8px #873940 inset;position:absolute;top:0;left:0;}

				content: "";
				position:absolute;
				bottom:-2px;
				right:-2px;
				border:8px solid transparent;
				border-right-color:#873940;
				transform: rotate(45deg);
				border-radius: 50%;/*加点圆弧*/
			}
		</style>
