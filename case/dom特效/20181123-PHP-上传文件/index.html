<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="../../res/images/logo/logo.png" type="image/x-icon" />
        <link rel="shortcut icon" href="../../res/images/logo/logo.png" type="image/x-icon"/>
        <title>PHP-上传文件</title>
        <link href="../../css/lib/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <strong>
                        <a href="../../index.html" class="navbar-brand">HOME</a>
                    </strong>
                </div>
            </div>
        </div>

        <div class="container" id="upload">
            <div class="row">
                <div class="col-md-12">

                    <form id="myForm" action="./php/main.php" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="hidden" name="MAX_FILE_SIZE" value="4000000">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default btn-file">
                                <span class="glyphicon glyphicon-folder-open"></span>
                                <p> 选择图片 </p>
                                <input type="file" class="btn btn-primary" name="file[]" multiple/>
                            </button>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="button" value="上传" @click="confirm()">
                        </div>
                    </form>

                </div>
            </div>
        </div>


        <script src="./js/vue.min.js"></script>
        <script src="./js/vue-resource.min.js"></script>
        <script>

            let vm = new Vue({
                el : '#upload',
                data : {

                },
                methods : {
                    confirm : function () {
                        let oForm = document.getElementById('myForm');
                        let oFormData = new FormData(oForm);
                        //console.log(oFormData);
                        let url = "./php/main.php";
                        this.$http.post(url, oFormData, {
                            emulateJSON : true
                        }).then(function (data) {
                            console.log(data);
                        }, function (response) {
                            console.info('没有连接，状态码：' + response.status);
                        });
                    }
                }
            })

        </script>
    </body>
</html>
