<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bootstrap-daterangepicker</title>
        <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="../css/lib/bootstrap-daterangepicker.css">
    </head>
    <body>

        <!--导航 S-->
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <strong><a href="javascript:void(0);" class="navbar-brand"> Cyber </a></strong>
                </div>
            </div>
        </div>
        <!--导航 E-->

        <div class="container">
            <div class="row">
                <div class="input-group">
                    <button type="button" class="btn btn-default pull-right" id="daterange-btn">
                        <i class="fa fa-calendar"></i>
                        <span>时间</span>
                        <i class="fa fa-caret-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/lib/moment.min.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap-daterangepicker.js"></script>
        <script>
            function init() {
                //定义locale汉化插件
                var locale = {
                    "format": 'YYYY-MM-DD',
                    "separator": " -222 ",
                    "applyLabel": "确定",
                    "cancelLabel": "取消",
                    "fromLabel": "起始时间",
                    "toLabel": "结束时间'",
                    "customRangeLabel": "自定义",
                    "weekLabel": "W",
                    "daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
                    "monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                    "firstDay": 1
                };
                //初始化显示当前时间
                $('#daterange-btn span').html(moment().subtract('hours', 1).format('YYYY-MM-DD') + ' - ' + moment().format('YYYY-MM-DD'));
                //日期控件初始化
                $('#daterange-btn').daterangepicker(
                    {
                        'locale': locale,
                        //汉化按钮部分
                        ranges: {
                            '今日': [moment(), moment()],
                            '昨日': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                            '最近7日': [moment().subtract(6, 'days'), moment()],
                            '最近30日': [moment().subtract(29, 'days'), moment()],
                            '本月': [moment().startOf('month'), moment().endOf('month')],
                            '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                        },
                        startDate: moment().subtract(29, 'days'),
                        endDate: moment()
                    },
                    function (start, end) {
                        $('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
                    }
                );
            }


            $(document).ready(function() {
                init();
            });


        </script>
    </body>
</html>
