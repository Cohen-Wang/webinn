<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bootstrap-timepicker</title>
        <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="../css/lib/bootstrap-timepicker.css">
    </head>
    <body>

        <!--导航 S-->
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <strong><a href="javascript:void(0);" class="navbar-brand"> Cyber </a></strong>
                </div>
            </div>
        </div>
        <!--导航 E-->

        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div>
                        <div class="col-md-4" style="display: -webkit-inline-box;padding-left:0px">
                            <div class="input-group">
                                <input type="text" id="startTime" name="startTime" readonly="readonly" class="form-control timepicker timepicker-default" placeholder="从">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-success">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </button>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" id="endTime" name="endTime" readonly="readonly" class="form-control timepicker timepicker-default" placeholder="到">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-success">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap-timepicker.min.js"></script>

        <script>

            var nowTime = '<%=DateTime.Now.ToString("HH:mm")%>';
            $("#startTime").val(nowTime).timepicker('setTime', nowTime);
            $("#endTime").val(nowTime).timepicker('setTime', nowTime);


        </script>
    </body>
</html>
