<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>transition</title>
        <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="../css/lib/bootstrap-theme.min.css">
        <style>
            .fade-enter-active, .fade-leave-active {
                transition: opacity .5s;
            }
            .fade-enter, .fade-leave-to { /* .fade-leave-active below version 2.1.8 */
                opacity: 0;
            }


            /* 可以设置不同的进入和离开动画 */
            /* 设置持续时间和动画函数 */
            .slide-fade-enter-active {
                transition: all .3s ease;
            }
            .slide-fade-leave-active {
                transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
            }
            .slide-fade-enter, .slide-fade-leave-to
                /* .slide-fade-leave-active for below version 2.1.8 */ {
                transform: translateX(10px);
                opacity: 0;
            }
        </style>
    </head>
    <body>

        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-info" @click="show = !show">切换</button>
                        <hr>
                        <transition name="fade" :duration="3000">
                            <div class="alert alert-danger" v-if="show">
                                <p>hello</p>
                            </div>
                        </transition>

                        <transition name="slide-fade" :duration="1000">
                            <div class="alert alert-danger" v-if="show">
                                <p>hello</p>
                            </div>
                        </transition>
                    </div>
                </div>
            </div>
        </div>


        <script src="../js/lib/vue-2.6.10.js"></script>
        <script src="../js/lib/vue-resource.min.js"></script>
        <script>

            const vm = new Vue({
                el : '#app',
                data : {
                    show : true,
                },
                computed : {

                },
                methods : {

                },
            });

        </script>
    </body>
</html>
