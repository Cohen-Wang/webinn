<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="res/images/ico/logo_16x16.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="res/images/ico/logo_16x16.ico" type="image/x-icon"/>
        <title>window.console</title>
        <link href="css/lib/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <strong>
                        <a href="../../../index.html" class="navbar-brand">Home</a>
                    </strong>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">window.console</p>
                    </div>
                    <div class="panel-body">
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-default" onclick="console.log('hello world');">console.log('hello world')</button>
                            <button type="button" class="btn btn-default" onclick="console.info('hello world');">console.info('hello world')</button>
                            <button type="button" class="btn btn-default" onclick="console.dir('hello world');">console.dir('hello world')</button>
                            <button type="button" class="btn btn-default" onclick="console.dirxml('hello world');">console.dirxml('hello world')</button>
                            <button type="button" class="btn btn-default" onclick="console.debug('hello world');">console.debug('hello world')</button>
                            <button type="button" class="btn btn-default" onclick="console.warn('hello world');">console.warn('hello world')</button>
                            <button type="button" class="btn btn-default" onclick="console.error('hello world');">console.error('hello world')</button>
                        </div>

                        <hr>

                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-default" onclick="console.assert(true, 'hello world');">console.assert(true, 'hello world')</button>
                            <button type="button" class="btn btn-default" onclick="console.assert(false, 'hello world');">console.assert(false, 'hello world')</button>
                        </div>

                        <hr>

                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-default" onclick="console.count('hello world');">console.count('hello world')</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
