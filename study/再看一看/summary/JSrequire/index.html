<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="../../res/images/logo/logo.png" type="image/x-icon" />
        <link rel="shortcut icon" href="../../res/images/logo/logo.png" type="image/x-icon"/>
        <title>requireJS+canvas图形编辑器</title>

        <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
        <style>
            body{min-height:900px;overflow: hidden;}
            canvas{cursor: pointer}
        </style>
    </head>
    <body>

        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <strong>
                        <a href="../../index.html" class="navbar-brand">HOME</a>
                    </strong>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <!--按钮区 S-->
            <div class="col-md-2">
                <div class="col-md-12" style="background-color: #e8e8e8;">
                    <dl>
                        <dt>样式：</dt>
                        <dd>
                            <div class="btn-group">
                                <button class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>形状：</dt>
                        <dd class="btn-group">
                            <button class="btn btn-default" id="btn-line" title="直线">直线</button>
                            <button class="btn btn-default" id="btn-rect" title="方形">矩形</button>
                            <button class="btn btn-default" id="btn-oval" title="圆形">圆形</button>
                            <button class="btn btn-default" id="btn-pencil" title="画笔">画笔</button>
                        </dd>
                    </dl>
                    <dl>
                        <dt>文字：</dt>
                        <dd class="btn-group">
                            <button class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                        </dd>
                    </dl>
                    <dl>
                        <dt>清空：</dt>
                        <dd class="btn-group">
                            <button class="btn btn-default" title="橡皮擦">橡皮檫</button>
                            <button class="btn btn-default" id="btn-clear" title="清空">清空</button>
                        </dd>
                    </dl>
                    <dl>
                        <dt>操作：</dt>
                        <dd class="btn-group">
                            <button class="btn btn-default" id="btn-repeal" title="撤销">撤销</button>
                            <button class="btn btn-default" id="btn-save" title="保存">保存</button>
                        </dd>
                    </dl>
                </div>
                <div id="hint" class=""> </div>
            </div>
            <!--按钮区 E-->

            <!--CANVAS S-->
            <div class="col-md-8" id="canvas-container" style="height:800px;padding: 0;">
                <canvas id="canvas" width="800" height="800" style="background-color: #999;">您的浏览器不支持canvas</canvas>
            </div>
            <!--CANVAS E-->

            <!--聊天区 S-->
            <div class="col-md-2">
                <div class="col-md-12" style="background-color: #e8e8e8;height:800px;">
                    123
                </div>
            </div>
            <!--聊天区 E-->
        </div>





        <script src="js/require.js" data-main="js/main" type="text/javascript" charset="UTF-8"></script>
        <script src="js/index.js"></script>
    </body>
</html>
