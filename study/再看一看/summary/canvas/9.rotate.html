<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="../../res/images/logo/logo.png" type="image/x-icon" />
        <link rel="shortcut icon" href="../../res/images/logo/logo.png" type="image/x-icon"/>
        <title>canvas学习-rotate</title>

        <style>
            *{margin:0;padding: 0}
            body{overflow: hidden}
        </style>
    </head>
    <body>

        <canvas id="canvas">您的浏览器不支持canvas！</canvas>

        <script>
            //
            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            //
            can.width = window.innerWidth;
            can.height = window.innerHeight;
            can.style.backgroundColor = '#000';

            //
            if (!true) {
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = '#fff';
                // 先画一个
                ctx.fillRect(0, 0, 200, 200);
                // 再画一个变化的
                ctx.fillStyle = 'red';
                //
                ctx.rotate(Math.PI/180 * 30, Math.PI/180 * 30);
                ctx.fillRect(0, 0, 200, 200);
                //
                ctx.fillStyle = 'yellow';
                ctx.rotate(Math.PI/180 * 30, Math.PI/180 * 30);
                ctx.fillRect(0, 0, 200, 200);
                //
                ctx.restore();
            }
            // 用transform
            else {
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = '#fff';
                // 先画一个
                ctx.transform(1, 0, 0, 1, 200, 200);
                ctx.fillRect(0, 0, 200, 200);
                // 再画一个变化的
                ctx.fillStyle = 'green';
                ctx.setTransform(1, Math.PI/180 * 30, -Math.PI/180 * 30, 1, 0, 0);
                //ctx.transform(1, Math.PI/180 * 30, -Math.PI/180 * 30, 1, 0, 0);// 当代码写在一起的时候，应该默认先执行translate，后执行scale
                ctx.fillRect(0, 0, 200, 200);
                // 再画一个变化的
                ctx.fillStyle = 'blue';
                ctx.setTransform(1, Math.PI/180 * 45, -Math.PI/180 * 45, 1, 0, 0);
                //ctx.transform(1, Math.PI/180 * 30, -Math.PI/180 * 30, 1, 0, 0);// 当代码写在一起的时候，应该默认先执行translate，后执行scale
                ctx.fillRect(0, 0, 200, 200);
                //
                ctx.restore();
            }
        </script>
    </body>
</html>
