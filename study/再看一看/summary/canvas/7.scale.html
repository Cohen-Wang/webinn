<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="../../res/images/logo/logo.png" type="image/x-icon" />
        <link rel="shortcut icon" href="../../res/images/logo/logo.png" type="image/x-icon"/>
        <title>canvas学习-scale</title>

        <style>
            *{margin:0;padding: 0}
            body{overflow: hidden}
        </style>
    </head>
    <body>

        <canvas id="canvas">您的浏览器不支持canvas！</canvas>

        <script>
            //
            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            //
            can.width = window.innerWidth;
            can.height = window.innerHeight;
            can.style.backgroundColor = '#000';

            // 用scale 方法
            if (!true) {
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = '#fff';
                // 先画一个标准的
                ctx.fillRect(0, 0, 200, 200);
                // 再画一个变化的
                ctx.fillStyle = 'red';
                ctx.scale(0.5, 0.5);
                ctx.fillRect(0, 0, 200, 200);
                //
                ctx.restore();
            }
            // 用transform
            else {
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = '#fff';
                // 先画一个标准的
                ctx.fillRect(0, 0, 200, 200);
                // 再画一个变化的
                ctx.fillStyle = 'green';
                ctx.transform(0.5, 0, 0, 0.5, 0, 0);
                ctx.fillRect(0, 0, 200, 200);
                //
                ctx.restore();
            }
        </script>
    </body>
</html>
