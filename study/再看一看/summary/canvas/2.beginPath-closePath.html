<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="http://wx1.sinaimg.cn/large/005EAIaRgy1fun345b9edj304v03lmxk.jpg" type="image/x-icon" />
        <link rel="shortcut icon" href="http://wx1.sinaimg.cn/large/005EAIaRgy1fun345b9edj304v03lmxk.jpg" type="image/x-icon"/>
        <title>canvas学习-beginPath()和closePath()</title>

        <style>
            *{margin:0;padding: 0}
            body{overflow: hidden}
        </style>
    </head>
    <body>

        <canvas id="canvas">您的浏览器不支持canvas！</canvas>


        <script>

            // 获取
            let can = document.getElementById('canvas');
            let ctx = can.getContext('2d');
            // 设置
            can.width = window.innerWidth;
            can.height = (window.innerHeight > 900) ? window.innerHeight : 900;
            can.style.backgroundColor = '#ccc';
            // 变量


            /**
             * 如果使用beginPath()开始一个新的路径，则不同路径使用当前路径的值
             * 如果没有使用beginPath()开始一个新的路径，后面的会覆盖前面的.
             */

            /**
             * closePath：关闭路径
             * 所谓关闭路径就是：指的是将同一个路径中的起点与终点相连接.
             * 比如，我们画个三角形，不使用路径的时候，我们这样做：
             */


            if (true) {
                ctx.strokeStyle = 'green';
                ctx.moveTo( 50, 50 );
                ctx.lineTo( 500, 50 );
                ctx.stroke();

                ctx.strokeStyle = 'orange';
                ctx.moveTo( 50, 150 );
                ctx.lineTo( 500, 150 );
                ctx.stroke();

                ctx.strokeStyle = 'blue';// 由于没有beginPath()，所以颜色全部是 blue
                ctx.moveTo( 50, 250 );
                ctx.lineTo( 500, 250 );
                ctx.stroke();
            }

        </script>
    </body>
</html>
