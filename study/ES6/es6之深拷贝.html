<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>深拷贝和浅拷贝</title>
    </head>
    <body>

        <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
        <script>
            const arr1 =
            [
                {progress: [{name: 'a1', image: '../image/a1.png',}, {name: 'a2', image: '../image/a2.png',}]},
                {progress: [{name: 'b1', image: '../image/b1.png',}, {name: 'b2', image: '../image/b2.png',}]},
                {progress: [{name: 'c1', image: '../image/c1.png',}, {name: 'c2', image: '../image/c2.png',}]}
            ];
            let arr2 = [];
            // 调试
            const DEBUG = 9;
            //
            switch (DEBUG) {
                // 浅
                case 1: arr2 = [...arr1]; break;
                // 浅
                case 2: [...arr2] = arr1; break;
                // 浅
                case 3: arr2.push(...arr1); break;
                // 浅
                case 4: arr2 = Array.from(arr1); break;
                // 深
                case 5: arr2 = JSON.parse(JSON.stringify(arr1)); break;
                // 深
                case 6: arr2 = _.cloneDeep(arr1); break;
                // 浅
                case 7: arr2 = Object.assign(arr1); break;// arr1 === arr2: true
                // 浅
                case 8: arr2 = Object.assign([], arr1); break;// arr1 === arr2: false
                //
                case 9: arr2 = arr1; break;
                //
                default: break;
            }

            // 改变arr2
            arr2[0]['progress'][0]['name'] = '--------------------------';


            // 查看结果
            console.log('DEBUG:', DEBUG);
            console.log('arr1 === arr2:', arr1 === arr2);
            console.log('arr1:', arr1);
            console.log('arr2:', arr2);
        </script>
    </body>
</html>
